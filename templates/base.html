<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'dist/css/styles.css'%}" rel="stylesheet" />
    </head>
    <body id="page-top">
    <!-- Navigation-->
    {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <img src="{% static "dist/assets/img/image1.png"%}"  style="margin-right: 1em" width="30" height="30" class="d-inline-block align-top" alt="">
                <a class="navbar-brand" href="#page-top">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li>
                            <form id="nav-search">
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" formmethod="post" class="form-control-sm" placeholder="Rechercher un produit">
                                        <button type="button" class="btn btn-default btn-sm">
                                            <i class="bi bi-search" style="font-size:20px"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-default btn-sm">
                                <img src="{% static "dist/assets/img/logo_user.png"%}" alt="logo carrotte" width="40" height="40">
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-default btn-sm">
                            <img src="{% static "dist/assets/img/logo_carrot.png"%}" alt="logo carrotte" width="40" height="40">
                            </button>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#contact">
                            <button type="button" class="btn btn-default btn-sm">
                                <i class="bi bi-box-arrow-in-right" style="font-size: 2em"></i>
                            </button>
                        </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    {% endblock nav%}

    {% block content %}

    {% endblock content %}

    {% block footer %}
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Company Name</div></div>
        </footer>
    {% endblock footer %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->

        <script src="{% static 'dist/js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
